<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="containerInput">
      <h1>Lista de Tarefas</h1>
      <p>Adicione suas tarefas!</p>
      <input type="text" id="inputTarefa" placeholder="Digite a sua tarefa" />
      <button onclick="adicionarTarefa()">Adicionar Tarefa</button>
      <div class="tutorial">
        <h3>Está com dúvidas?</h3>
        <p>Entenda melhor as nossas ferramentas.</p>
        <div class="tuto">
          <div class="tar">
            <p class="textTarefa">tarefa</p>
          </div>
          <div class="but">
            <div class="butVermelho">
              <div class="circuloVermelho"></div>
              <p>deletar tarefa</p>
            </div>
            <div class="butAmarelo">
              <div class="circuloAmarelo"></div>
              <p class="textEditar">editar tarefa</p>
            </div>
            <div class="butVerde">
              <div class="circuloVerde"></div>
              <p class="textConcluir">concluir tarefa</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="containerLista" id="lista">
      <div class="divLista">
        <h2 id="tituloToDo">Para Fazer</h2>
        <p class="mensagemInterativa" id="mensagem">
          Suas atividades aparecerão aqui
        </p>
        <ul id="listaTarefas"></ul>
      </div>
    </div>
    <div class="containerConclido" id="listaCon">
      <div class="divListaConcluida">
        <h2 id="tituloToDo">Feito</h2>
        <p class="mensagemInterativa" id="mensagem">
          Suas tarefas concluídas aparecerão aqui.
        </p>
        <ul id="listaConcluida" class="listaConcluida"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
